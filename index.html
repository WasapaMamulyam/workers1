<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарплата Курьера, Химика и Склада</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Выберите вакансию и укажите рабочие дни в неделю</h1>

        <!-- Вакансия Курьер -->
        <div id="job1Form" class="jobForm">
            <h3>Курьер</h3>
            <label>Количество рабочих дней в неделю:</label>
            <input type="range" id="workingDaysJob1" min="1" max="7" value="5" onchange="updateWorkingDays(1)">
            <span id="workingDaysJob1Value">5</span>
        </div>

        <!-- Вакансия Химик -->
        <div id="job2Form" class="jobForm">
            <h3>Химик</h3>
            <label>Количество рабочих дней в неделю:</label>
            <input type="range" id="workingDaysJob2" min="1" max="7" value="5" onchange="updateWorkingDays(2)">
            <span id="workingDaysJob2Value">5</span>
        </div>

        <!-- Вакансия Склад -->
        <div id="job3Form" class="jobForm">
            <h3>Склад</h3>
            <label>Количество рабочих дней в неделю:</label>
            <input type="range" id="workingDaysJob3" min="1" max="7" value="5" onchange="updateWorkingDays(3)">
            <span id="workingDaysJob3Value">5</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
