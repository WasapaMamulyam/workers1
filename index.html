<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Считаем лавэшку</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Считаем лавэшку</h1>

    <!-- Выбор вакансии -->
    <div class="vacancy-select">
      <label for="vacancy">Выберите вакансию:</label>
      <select id="vacancy" onchange="updateVacancy()">
        <option value="courier">Курьер</option>
        <option value="chemist">Химик</option>
        <option value="warehouse">Склад</option>
      </select>
    </div>

    <!-- Слайдер для курьера -->
    <div id="courierSection" class="vacancy-section">
      <label for="courierDays">Количество рабочих дней в неделю для курьера:</label>
      <input type="range" id="courierDays" min="1" max="7" value="5">
      <div class="value-display">
        <span id="courierDaysValue">5</span> дней
      </div>

      <!-- Ползунок для количества кладов -->
      <label for="courierLoads">Количество кладов для курьера:</label>
      <input type="range" id="courierLoads" min="1" max="200" value="1">
      <div class="value-display">
        <span id="courierLoadsValue">1</span> клад
      </div>
    </div>

    <!-- Слайдер для химика -->
    <div id="chemistSection" class="vacancy-section" style="display: none;">
      <label for="chemistDays">Количество рабочих дней в неделю для химика:</label>
      <input type="range" id="chemistDays" min="1" max="7" value="5">
      <div class="value-display">
        <span id="chemistDaysValue">5</span> дней
      </div>
    </div>

    <!-- Слайдер для склада -->
    <div id="warehouseSection" class="vacancy-section" style="display: none;">
      <label for="warehouseDays">Количество рабочих дней в неделю для склада:</label>
      <input type="range" id="warehouseDays" min="1" max="7" value="5">
      <div class="value-display">
        <span id="warehouseDaysValue">5</span> дней
      </div>
    </div>

    <!-- Результаты зарплаты -->
    <div id="salaryOutput">
      <h2>Общая зарплата</h2>
      <table>
        <tr>
          <td>Зарплата за день:</td>
          <td><span id="daySalary">0</span> руб.</td>
        </tr>
        <tr>
          <td>Зарплата за неделю:</td>
          <td><span id="weekSalary">0</span> руб.</td>
        </tr>
        <tr>
          <td>Зарплата за месяц:</td>
          <td><span id="monthSalary">0</span> руб.</td>
        </tr>
        <tr>
          <td>Зарплата за год:</td>
          <td><span id="yearSalary">0</span> руб.</td>
        </tr>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
